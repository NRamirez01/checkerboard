<body>

    <table>
        {% for x in range(0, row) %}
            <tr>  
                {% for i in range(0, column) %}
                    <td class='darksquare'></td>
                    <td class='lightsquare'></td>
                {% endfor %}
            </tr>
            <tr>
                {% for i in range(0, column) %}
                    <td class='lightsquare'></td>
                    <td class='darksquare'></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
